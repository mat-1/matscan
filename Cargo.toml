[package]
name = "matscan"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
azalea-chat = { git = "https://github.com/azalea-rs/azalea", default-features = false }
bson = "2.11.0"
default-net = "0.22.0"
dotenv = "0.15.0"
libc = "0.2.158"
perfect_rand = "0.2.0"
pnet = "0.35.0"
pnet_macros = "0.35.0"
pnet_macros_support = "0.35.0"
rand = "0.8.5"
regex = "1.10.6"
serde = "1.0.208"
serde_json = "1.0.127"
tokio = { version = "1.39.3", features = ["rt"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
futures-util = "0.3.30"
lru-cache = "0.1.2"
toml = "0.8.19"
reqwest = { version = "0.12.7", default-features = false, features = [
    "json",
    "rustls-tls",
] }
parking_lot = "0.12.3"
enum-utils = "0.1.2"
flate2 = "1.0.32"
tracing-appender = "0.2.3"
sqlx = { version = "0.8.6", features = [
    "runtime-tokio",
    "postgres",
    "tls-rustls",
    "chrono",
    "uuid",
] }
rustc-hash = "2.1.1"
mongodb = "3.3.0"
eyre = "0.6.12"
uuid = "1.18.1"
chrono = "0.4.41"
simd-json = "0.15.1"
sha2 = "0.10.9"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }

# [profile.release]
# debug = true

[features]
benchmark = []

[[bench]]
name = "my_benchmark"
harness = false
